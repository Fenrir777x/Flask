<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.song-list {
    max-width: 600px;
    margin: 0 auto;
}

.song-item {
    padding: 10px;
    border: 1px solid #ddd;
    margin: 5px 0;
    cursor: pointer;
}

.song-item:hover {
    background-color: #f0f0f0;
}

.popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.popup-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
}

.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-btn:hover,
.close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="song-list">
        {% for item in libri %}
        <div class="song-item" onclick="openPopup('{{item[0]}}', '{{item[1]}}', '{{item[2]}}', '{{item[3]}}')">{{item[0]}}</div>
        {% endfor %}
        <!-- Altri elementi -->
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-artist"></p>
            <p id="popup-album"></p>
            <p id="popup-year"></p>
        </div>
    </div>
<script>
    function openPopup(title, artist, album, year) {
    document.getElementById('popup-title').innerText = title;
    document.getElementById('popup-artist').innerText = "Autore: " + artist;
    document.getElementById('popup-album').innerText = "Genere: " + album;
    document.getElementById('popup-year').innerText = "Anno di Pubblicazione: " + year;
    document.getElementById('popup').style.display = 'block';
}

function closePopup() {
    document.getElementById('popup').style.display = 'none';
}
</script>
</body>
</html>
